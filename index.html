<!DOCTYPE html>
<html>
  <head>
		<!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="Volume with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Stella S" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Code for the favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />

    <!-- Code for the style sheets-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!--Title-->
    <title>Volume of a Right Triangular Pyramid</title>
  </head>
  <center><body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a Right Triangular Pyramid, with JS</span> 
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <center><h4>Formula for the volume of a Right Triangular Pyramid</h4></center>
              <h4>V = (1/6) * b * a * h</h4>
            </th>
          </tr>
        </table>

        <p>Calculate the Volume of a Right Triangular Pyramid</p>
        
        <!--Simple Textfield -->
        <center><form action="#">
          <p>Side A (cm)</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="side_a-of-triangular-pyramid"
            />
            <label class="mdl-textfield__label" for="side_a-of-triangular-pyramid">Side A ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form></center>
        
        <!-- Simple Textfield -->
        <center><form action="#">
          <p>Side B (cm)</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="side_b-of-triangular-pyramid"
            />
           <label class="mdl-textfield__label" for="side_b-of-triangular-pyramid">Side B ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form></center>
				
        <!-- Numeric Textfield -->
        <center><form action="#">
          <p>Height (cm)</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height-of-triangular-pyramid"
            />
            <label class="mdl-textfield__label" for="height-of-triangular-pyramid">Height ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form></center>
				
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        
        <div id="volume"></div>
      </main>
    </div>
  </center></body>
</html>
